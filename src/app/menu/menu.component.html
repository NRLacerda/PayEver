<link
  rel="stylesheet"
  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
/>
<div class="center">
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker" />
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
  <mat-divider></mat-divider>
  <table>
    <thead>
      <tr>
        <th>Hour</th>
      </tr>
    </thead>
    <mat-divider></mat-divider>
    <tbody>
      <tr
        *ngFor="let hour of hoursAMPM"
        [class.selected]="isHourSelected(hour)"
      >
        <td (click)="selectHour(hour)">{{ hour }}</td>
        <p>
          <ng-container *ngFor="let appointment of appointments">
            <div *ngIf="appointment.date === hour && appointment.date === hour">
              <ul>
                <p>{{ appointment.title }}</p>
                <button (click)="openDetails()">
                  <span
                    *ngIf="detailsOpen; else closeDetails"
                    class="material-symbols-outlined"
                  >
                    expand_more
                  </span>
                  <ng-template #closeDetails>
                    <span #closeDetails class="material-symbols-outlined">
                      close
                    </span></ng-template>
                </button>
                <span
                class="material-symbols-outlined"
                (click)="deleteAppointment(appointment.id)"
              >
                delete
              </span>
                <div [class.appointmentDetails]="detailsOpen" class="details">
                  <li>Description: {{ appointment.description }}</li>
                  <li>Time: {{ appointment.date }}</li>
                </div>
              </ul>
            </div>
          </ng-container>
        </p>
      </tr>
    </tbody>
  </table>
  <mat-divider></mat-divider>
</div>
<div *ngFor="let appointment of appointments">
  <h2>{{ appointment.title }}</h2>
  <p>ID: {{ appointment.id }}</p>
  <p>{{ appointment.description }}</p>
  <p>{{ appointment.date }}</p>

</div>
